<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <base href="../build/">
    <script src="build.js"></script>
  </head>
  <body>
    <main id="content"></main>
    <script>

      /**
       * Test dependencies.
       */

      var List = require('view-emergency-numbers');
      var list = new List([
        {number: '911', service: 'everything'},

      /**
       * DOM Cache
       */

      /**
       * Add view.
       */

      content.appendChild(list.el);

    </script>
